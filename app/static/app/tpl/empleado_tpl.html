<div class="navbar">
	<div id="barra" class="navbar-inner">
		<h4 id="titulo">Datos del Empleado</h4>	
	</div>
</div>


<div class="row-fluid">
	<div class="span2">
		<br/>		
		<i class="icon-user icon-4x icon-border"></i> <br/>
		<span class="badge badge-info "><%= id %></span>

	</div>

	<div class="span6">

		<form >
	
			<div class="input-prepend input-append">
				<span class="add-on"><i class="icon-ok"></i></span>
				<input type="text" id="nombre" value="<%= nombre %>" placeholder="Nombre">
				<span class="add-on">nombre</span>
			</div>

			<div class="input-prepend input-append">
				<span class="add-on"><i class="icon-ok"></i></span>
				<input type="text" id="apellido" value="<%= apellido %>" placeholder="Apellido">
				<span class="add-on">Apellido</span>
			</div>

			<div class="input-prepend">
				<span class="add-on"><i class="icon-phone"></i></span>
				<input type="text" id="telefono" value="<%= telefono %>" placeholder="Telefono">
			</div>

			<div class="input-prepend">
				<span class="add-on"><i class="icon-wrench"></i></span>
				<input type="text" id="profesion" value="<%= profesion %>" placeholder="Profesion">
			</div>

		</form>

		<button id="guardar" class="guardar btn btn-primary" type="button"><i class="icon-save">  Guardar</i></button>

	</div>

	<div class="span4">
		<div id="barra-left" class="btn-toolbar">
			<div class="btn-group">
				<button class="editar btn btn-primary" type="button"><i class="icon-edit"></i></button>
			</div>
			<div class="btn-group">
				<button class="eliminar btn btn-danger" type="button"><i class="icon-trash"> </i></button>
			</div>
		</div>	

	</div>


</div>
