<div class="navbar">
	<div id="barra" class="navbar-inner">
		<h4 id="titulo">Datos del Empleado</h4>	
	</div>
</div>


<div class="row-fluid">
	<div class="span2">
		<br/>		
		<i class="icon-user icon-4x icon-border"></i> <br/>
		<span class="badge badge-info "></span>

	</div>

	<div class="span6">

		<form >
	
			<div class="input-prepend input-append">
				<span class="add-on"><i class="icon-ok"></i></span>
				<input type="text" id="nombre" value="<%= nombre %>" placeholder="Nombre">
				<span class="add-on">nombre</span>
			</div>

			<div class="input-prepend input-append">
				<span class="add-on"><i class="icon-ok"></i></span>
				<input type="text" id="apellido" value="<%= apellido %>" placeholder="Apellido">
				<span class="add-on">Apellido</span>
			</div>

			<div class="input-prepend">
				<span class="add-on"><i class="icon-phone"></i></span>
				<input type="text" id="telefono" value="<%= telefono %>" placeholder="Telefono">
			</div>

			<div class="input-prepend">
				<span class="add-on"><i class="icon-wrench"></i></span>
				<input type="text" id="profesion" value="<%= profesion %>" placeholder="Profesion">
			</div>

		</form>

		<button id="guardar" class="guardar btn btn-primary" type="button"><i class="icon-save">  Guardar</i></button>

	</div>

	<div class="span4">
		<div id="barra-left" class="btn-toolbar">
			<div class="btn-group">
				<button id="editar" class="btn btn-primary" type="button"><i class="icon-edit"></i></button>
			</div>
			<div class="btn-group">
				<button  class="btn btn-danger" type="button" data-toggle="modal" data-target="#confirmacion"><i class="icon-trash"> </i></button>
			</div>

		</div>	

	</div>


</div>



<div id="confirmacion" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Confirmar</h3>
	</div>
	<div class="modal-body">

		<div class="row-fluid">
			<div class="span3">
				<span class="label label-warning"><i class="icon-warning-sign icon-4x"></i></span>
			</div>
			<div class="span9">
				<p>Esta seguro que desea eliminar <strong><%= nombre %></strong> </p>
			</div>
		</div>

	</div>

	<div class="modal-footer">
		<a  class="btn" data-dismiss="modal" aria-hidden="true">No</a>
		<a id="eliminar" class="btn btn-primary" >Si</a>
	</div>

</div>	


<div id="respuesta" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Mensaje</h3>
	</div>
	<div class="modal-body">

		<div class="row-fluid">
			<div class="span3">
				<span class="label label-success"><i class="icon-ok-sign icon-4x"></i></span>
			</div>
			<div class="span9">
				<p>Operacion realizada exitozamente</p>
			</div>
		</div>

	</div>

	<div class="modal-footer">
		<a  class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Ok</a>
	</div>

</div>
